{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register New Account</h2>
    <form method="post">
        <p><label for="username">Username:</label><br><input type="text" name="username" required></p>
        <p><label for="password">Password:</label><br><input type="password" name="password" required></p>
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock %}
